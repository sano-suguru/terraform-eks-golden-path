name: CI

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "deploy/helm/**"
      - ".github/workflows/ci.yaml"
  pull_request:
    branches: [main]
    paths:
      - "app/**"
      - "deploy/helm/**"
      - ".github/workflows/ci.yaml"

# 同じブランチへの連続 push で古いワークフローをキャンセル
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  go:
    name: Go Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache-dependency-path: app/go.sum

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: app/coverage.out

  lint:
    name: Go Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache-dependency-path: app/go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          working-directory: ./app

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./app
          push: false
          load: true
          tags: terraform-eks-golden-path:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.31.0
        with:
          image-ref: "terraform-eks-golden-path:${{ github.sha }}"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          image: "terraform-eks-golden-path:${{ github.sha }}"
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v6
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 90

  helm:
    name: Helm Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Lint Helm chart
        run: helm lint ./deploy/helm/golden-path-api

      - name: Template Helm chart (kind)
        run: |
          helm template test ./deploy/helm/golden-path-api \
            -f ./deploy/helm/golden-path-api/values-kind.yaml

      - name: Template Helm chart (EKS)
        run: |
          helm template test ./deploy/helm/golden-path-api \
            -f ./deploy/helm/golden-path-api/values-eks.yaml
