# kind 環境用 values
# IngressClass: nginx (ingress-nginx)

ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: ""
      paths:
        # 公開するパスのみ明示（/metrics は外部公開しない）
        - path: /healthz
          pathType: Exact
        - path: /readyz
          pathType: Exact
        - path: /
          pathType: Exact

# ServiceMonitor for kube-prometheus-stack
serviceMonitor:
  enabled: true
  interval: 15s

# Smaller resources for local
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 32Mi
