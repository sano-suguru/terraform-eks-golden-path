# kind configuration for local development
# Includes port mappings for ingress-nginx
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: terraform-eks-golden-path-dev
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # HTTPS
      - containerPort: 443
        hostPort: 443
        protocol: TCP
